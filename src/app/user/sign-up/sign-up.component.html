<div fxLayoutAlign="center top">
  <mat-card class="card md-elevation-20">
    <mat-card-header>
      <mat-card-title i18n>Sign up</mat-card-title>
    </mat-card-header>

    <form>
      <mat-card-content>
        <mat-form-field class="full-width-input">
          <input matInput i18n-placeholder placeholder="Username">
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput i18n-placeholder placeholder="Password">
        </mat-form-field>

        <div class="remember-me">
          <mat-checkbox i18n>Remember me</mat-checkbox>
        </div>
      </mat-card-content>

      <button mat-raised-button class="full-width-button" color="primary" i18n>Log in</button>
      <a mat-raised-button class="full-width-button" color="accent" routerLink="/sign-up" i18n>Sign up</a>
      <a mat-stroked-button class="full-width-button" routerLink="/reset-password" i18n>Reset password</a>
    </form>
  </mat-card>
</div>
