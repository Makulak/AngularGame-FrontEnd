<div fxLayoutAlign="center top">
  <mat-card class="card md-elevation-20">
    <mat-card-header>
      <mat-card-title>{{'Title.SignUp' | translate}}</mat-card-title>
    </mat-card-header>

    <form>
      <mat-card-content>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="{{'Placeholder.Username' | translate}}">
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="{{'Placeholder.Password' | translate}}">
        </mat-form-field>
      </mat-card-content>

      <a mat-raised-button class="full-width-button" color="accent">{{'Button.SignUp' | translate}}</a>
    </form>
  </mat-card>
</div>
